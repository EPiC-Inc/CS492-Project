{% extends "base.html" %}
{% block title %}Manage Courses{% endblock %}
{% block body %}
    <div class="container">
        <div class="left-side">
            <h2>Class ID:</h2>
            <input type="text" id="class-id" name="class-id">
            <h2>Student Name:</h2>
            <input type="text" id="student-name" name="student-name">
            <h2>Student Number:</h2>
            <input type="number" id="student-number" name="student-number" min="1" max="20">
            <h2>Description:</h2>
            <textarea id="description" name="description" rows="4" cols="50"></textarea>
        </div>
        <div class="right-side">
            <h2>Degree Path:</h2>
            <select name="available-classes" id="available-classes" multiple>
                <!-- Add options for available classes -->
            </select>
        </div>
    </div>
{% endblock %}
