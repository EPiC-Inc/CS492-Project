{% extends "base.html" %}
{% block title %}Manage Courses{% endblock %}
{% block body %}
    <div id="courses_manage_container">
        {% include 'courses/_compose_course_details.html' %}
    </div>
{% endblock %}

{% block scripts %}
<script>
    function compose() {
        fetch("{{ url_for('api.compose_course_manage_form') }}")
    }

    function newCourse() {
        if (document.getElementById('new-class-id').style.display === 'none'){
            document.getElementById('new-class-id-spacer').style.display = 'block';
            document.getElementById('new-class-id').style.display = 'block';
            document.getElementById('class-id').disabled = true;
        } else {
            document.getElementById('new-class-id-spacer').style.display = 'none';
            document.getElementById('new-class-id').style.display = 'none';
            document.getElementById('class-id').disabled = false;
        }
    }
</script>
{% endblock %}
