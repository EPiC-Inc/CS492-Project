{% extends "base.html" %}

{% block title %}Manage Grades & Attendance{% endblock %}

{% block body %}
<br> <br>
<div id="grades_manage_container">
    <div class="on-left">
            <h2>
            Select Student
            </h2>
                <div>
                    <select name="student-list" id="student-list" style="height: 100%;width: 100%;" autocomplete="off">
                        <optgroup label="Students:">
                            <option disabled {{ "selected" if not current_professor else "" }} value=""> -- Select Student -- </option>
                            {% for first_name, last_name, id in students %}
                            <option value="{{ id }}" {{ "selected" if current_professor == id else "" }}>{{ last_name }}, {{ first_name }}</option>
                            {% endfor %}
                        </optgroup>
                    </select>
                </div>
                    <h2>
                    Select Course
                    </h2>
                        <div>
                            <select name="course-select" id="course-select" style="height: 100%;width: 100%;" autocomplete="off">
                                <option disabled {{ "selected" if not chosen_class else "" }} value=""> -- Select Course -- </option>
                                <optgroup label="Course:">
                                    {% for class_id, class_code in courses %}
                                    <option value="{{ class_id }}" {{ "selected" if class_id == chosen_class else "" }}>{{ class_code }}</option>
                                    {% endfor %}
                                </optgroup>
                            </select>
                        </div>
    </div>
        <form onsubmit="return false;">
            <label for="assignment">Assignment:</label>
            <select id="assignment"></select>
            <label for="score">Score:</label>
            <input id="score">
            <label for="grade">Student's Overall Grade:</label>
            <input id="grade">
            <span></span>
            <span></span>
            <label for="date">Select Date</label>
            <input id="date" type="date">
            <span></span>
            <div>
                <label for="present">Present:</label>
                <input id="present" name="present" type="radio">
                <br>
                <label for="absent">Absent:</label>
                <input id="absent" name="present" type="radio">
            </div>
                 <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
        </form>
</div>
{% endblock %}
