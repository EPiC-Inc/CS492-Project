{% extends "base.html" %}

{% block title %}Account Management{% endblock %}
{% block body %}
    <h1>Account Management</h1>
    <div class="container">
        <div class="left-side">
            <h2>Account Actions</h2>
            <button>New Account</button>
            <button>Edit/Delete</button>
            
            <h2>Create New Account</h2>
            <form action="{{ url_for('account_admin_page') }}" method="post" class="form-inline">
                <div class="grid-container">
                    <div class="textbox">
                        <label for="role">Account Type:</label>
                    </div>
                    <div class="textbox">
                        <select id="role" name="role" class="form-control textbox-input-long">
                            {% for role in roles %}
                                <option value="{{ role[0] }}">{{ role[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                
                    <div class="textbox">
                        <label for="firstName">First Name:</label>
                    </div>
                    <div class="textbox">
                        <input type="text" id="firstName" name="firstName" class="form-control textbox-input-long">
                    </div>
                    <div class="textbox">
                        <label for="lastName">Last Name:</label>
                    </div>
                    <div class="textbox">
                        <input type="text" id="lastName" name="lastName" class="form-control textbox-input-long">
                    </div>
                    <div class="textbox">
                        <label for="email">Email Address:</label>
                    </div>
                    <div class="textbox">
                        <input type="email" id="email" name="email" class="form-control textbox-input-long">
                    </div>
                    <div class="textbox">
                        <label for="homeAddress">Home Address:</label>
                    </div>
                    <div class="textbox">
                        <input type="text" id="homeAddress" name="homeAddress" class="form-control textbox-input-long">
                    </div>
                    <div class="textbox">
                        <label for="secondHomeAddress">Address Line 2:</label>
                    </div>
                    <div class="textbox">
                        <input type="text" id="secondHomeAddress" name="secondHomeAddress" class="form-control  textbox-input-long">
                    </div>
                    <div class="textbox">
                        <label for="state">State:</label>
                    </div>
                    <div class="textbox">
                        <input type="text" id="state" name="state" class="form-control textbox-input-short">
                    </div>
                    <div class="textbox">
                        <label for="city">City:</label>
                    </div>
                    <div class="textbox">
                        <input type="text" id="city" name="city" class="form-control textbox-input-long">
                    </div>
                    <div class="textbox">
                        <label for="zipCode">Zip Code:</label>
                    </div>
                    <div class="textbox">
                        <input type="text" id="zipCode" name="zipCode" class="form-control textbox-input-short">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
         </div>
        <!-- Show different right-side content based on selection -->
        <div id="rightSideNewStudent" class="right-side" style="display: none;">
            <h2>Degree</h2>
            <div class="form-group">
                <label for="courses">Courses:</label>
                <select id="courses">
                    <!-- Dropdown options for courses -->
                </select>
            </div>
            <div class="form-group">
                <label for="classes">Classes:</label>
                <input type="text" id="classes">
            </div>
        </div>
        <div id="rightSideNewFaculty" class="right-side" style="display: none;">
            <h2>Faculty Member Class Association</h2>
            <!-- Display course codes here -->
            <ul>
                <li>Course filler</li>
            </ul>
            <button>Select Class</button>
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script>
    function showHideRightSide(selectElement) {
        var rightSideNewStudent = document.getElementById('rightSideNewStudent');
        var rightSideNewFaculty = document.getElementById('rightSideNewFaculty');

        if (selectElement.value === 'newstudent') {
            rightSideNewStudent.style.display = 'block';
            rightSideNewFaculty.style.display = 'none';
        } else if (selectElement.value === 'newfaculty') {
            rightSideNewStudent.style.display = 'none';
            rightSideNewFaculty.style.display = 'block';
        } else {
            rightSideNewStudent.style.display = 'none';
            rightSideNewFaculty.style.display = 'none';
        }
    }
</script>
{% endblock %}
