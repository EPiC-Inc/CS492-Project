{% extends "base.html" %}
<!DOCTYPE html>
<html>
<head>
    <title>Account Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .left-side {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }
        .right-side {
            width: 40%;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Account Management</h1>
    <div class="container">
        <div class="left-side">
            <h2>Account Actions</h2>
            <button>New Account</button>
            <button>Edit/Delete</button>
            <div class="form-group">
                <label for="accountType">Account Type:</label>
                <select id="accountType">
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                </select>
            </div>
            <h2>Create New Account</h2>
            <form>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="homeAddress">Home Address:</label>
                    <input type="text" id="homeAddress" name="homeAddress">
                </div>
                <div class="form-group">
                    <label for="secondHomeAddress">Second Home Address:</label>
                    <input type="text" id="secondHomeAddress" name="secondHomeAddress">
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state">
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="form-group">
                    <label for="zipCode">Zip Code:</label>
                    <input type="text" id="zipCode" name="zipCode">
                </div>
                <button>Create Account</button>
            </form>
        </div>
        <div class="right-side">
            <h2>Faculty Member Class Association</h2>
            <!-- Display course codes here -->
            <ul>
                <li>Course filler</li>
            </ul>
            <button>Select Class</button>
        </div>
    </div>
</body>
</html>
